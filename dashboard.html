<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – Millionaire.email</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://logo.millionaire.email/logo.svg" type="image/svg+xml">
</head>
<body>
  <div class="dashboard">
    <header>
      <div class="logo-header">
        <img src="https://logo.millionaire.email/logo.svg" alt="Millionaire.email" class="logo">
        <h1>Millionaire.email</h1>
      </div>
      <div class="user-info">
        <span id="userEmail">Loading...</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <main class="dashboard-grid">
      <section class="card">
        <h2>Storage Usage</h2>
        <div class="storage-bar">
          <div id="storageUsed" class="storage-fill"></div>
        </div>
        <p id="storageText">Loading...</p>
      </section>

      <section class="card">
        <h2>Email Aliases</h2>
        <div id="aliasesList">Loading...</div>
      </section>

      <section class="card">
        <h2>Account Settings</h2>
        <p>Change password, 2FA, app passwords — coming soon.</p>
      </section>

      <section class="card danger">
        <h2>Danger Zone</h2>
        <p>Delete your account permanently.</p>
        <button id="deleteAccountBtn" class="danger-btn">Delete Account</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
