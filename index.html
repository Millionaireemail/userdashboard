<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Millionaire Email</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
    }
    .login-card {
      background: #111;
      padding: 3rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }
    .login-card h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      color: #aaa;
      margin-bottom: 2rem;
    }
    .login-card input {
      width: 100%;
      padding: 1rem;
      margin: 0.8rem 0;
      background: #222;
      border: none;
      border-radius: 8px;
      color: #fff;
    }
    .login-card button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, #28a745, #20c997);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="https://logo.millionaire.email/logo.svg" alt="Millionaire Email Logo" class="logo">
      <h1>Millionaire Email</h1>
      <p class="subtitle">Sign in to your account</p>
      <input type="email" id="email" placeholder="your@millionaire.email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="loginBtn">Sign In</button>
      <p class="error" id="errorMsg"></p>
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) {
        document.getElementById('errorMsg').textContent = 'Please fill in all fields';
        return;
      }
      // Simulate login - in production, validate against Stalwart API or redirect to Stalwart login
      localStorage.setItem('userEmail', email);
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
