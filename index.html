<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Millionaire Email</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <img src="https://logo.millionaire.email/logo.svg" alt="Millionaire Email Logo" class="logo">
      <h1>Millionaire Email</h1>
      <p class="subtitle">Sign in to your premium account</p>
      
      <input type="email" id="email" placeholder="your@millionaire.email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="loginBtn">Sign In</button>
      
      <p class="error" id="errorMsg"></p>
    </div>
  </div>

  <script src="assets/js/stalwart.api.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
